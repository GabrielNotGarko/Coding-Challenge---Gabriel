<!DOCTYPE html>
<html lang="en" dir="ltr">

  <!-- LINK AL FILE "style.css" -->
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>

  <!-- IL CORPO DELLA PAGINA -->
  <body>
    <!-- IL "CONTENITORE" - LO SFONDO NERO - -->
    <div class="container">
      <!-- LOGO E SLOGAN -->
      <header>
        <img class="logo" src="logo.png">
        <h1 class="slogan">Taking booleaners from A to B</h1>
      </header>

      <!-- LETTURA DELLE 3 VARIABILI: PRENOTA - TERMINA PRENOTAZIONE - ACCENDI LUCI -->
      <div class="azioni-utente">
        <input class="prenota "type="text" placeholder="Prenota">
        <input class="termina-prenotazione" type="text" placeholder="Termina Prenotazione">
        <input class="accendi-luci" type="text" placeholder="Accendi Luci">
      </div>

      <!-- LISTA MONOPATTINI -->
      <main>
        <div class="opzione1">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <span>&#8594; Via Guadalametri - a 220 metri da te</span>
          <span>Stato carica:</span>
          <span class="carica-gino22"></span>
        </div>

        <div class="opzione2">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <span>&#8594; Via Ricciardoni - a 420 metri da te</span>
          <span>Stato carica:</span>
          <span class="carica-mike24"></span>
        </div>

        <div class="opzione3">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <span>&#8594; Via Mentarini - a 490 metri da te</span>
          <span>Stato carica:</span>
          <span class="carica-fede154"></span>
        </div>
      </main>
    </div>
  </body>
  </html>
